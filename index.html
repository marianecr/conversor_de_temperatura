<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Conversor de Temperatura</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-title">Conversor de Temperatura</h1>
      <p class="page-subtitle">
        Digite abaixo o valor da temperatura que deseja converter:
      </p>

      <input
        type="number"
        class="temperaturas"
        placeholder="Digite aqui a temperatura"
        id="temperature"
      />

      <button class="converter" onclick="calcularFahrenheit()">
        CONVERTER PARA FAHRENHEIT
      </button>
      <button class="converter" onclick="calcularCelsius()">
        CONVERTER PARA CELSIUS
      </button>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
